<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS Designer Dashboard</title>
    <base href="/" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                100: "#dbeafe",
                200: "#bfdbfe",
                300: "#93c5fd",
                400: "#60a5fa",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                800: "#1e40af",
                900: "#1e3a8a",
              },
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
              "slide-up": "slideUp 0.3s ease-out",
              "slide-down": "slideDown 0.3s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(10px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
              slideDown: {
                "0%": { transform: "translateY(-10px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
            },
          },
        },
      };
    </script>

    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>

  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
      <div id="app">
          <div class="flex items-center justify-center min-h-screen">
              <div class="text-center max-w-md mx-auto px-4">
                  <div class="mb-8">
                      <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg">
                          <i class="fas fa-palette text-white text-2xl"></i>
                      </div>
                      <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">
                          CMS Designer
                      </h1>
                      <p class="text-gray-600 dark:text-gray-400 mb-8">
                          Initializing your creative workspace
                      </p>
                  </div>

                  <div class="relative mb-6">
                      <div class="w-12 h-12 border-4 border-blue-200 dark:border-blue-800 border-t-blue-600 dark:border-t-blue-400 rounded-full animate-spin mx-auto"></div>
                  </div>

                  <div class="space-y-2">
                      <div id="loading-status"
                           class="text-sm text-gray-500 dark:text-gray-400">
                          Starting application...
                      </div>
                      <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-1.5">
                          <div id="loading-progress"
                               class="bg-blue-600 h-1.5 rounded-full transition-all duration-300"
                               style="width: 0%"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div id="blazor-error-ui"
           class="fixed bottom-4 right-4 max-w-sm bg-red-500 text-white rounded-lg shadow-lg p-4 z-50"
           style="display: none">
          <div class="flex items-center space-x-2">
              <i class="fas fa-exclamation-triangle"></i>
              <div class="flex-1">
                  <div class="font-medium">Application Error</div>
                  <div class="text-sm opacity-90">An unhandled error has occurred.</div>
              </div>
              <div class="flex space-x-2">
                  <button class="text-white hover:text-gray-200 p-1 rounded"
                          onclick="location.reload()"
                          title="Reload">
                      <i class="fas fa-redo text-sm"></i>
                  </button>
                  <button class="text-white hover:text-gray-200 p-1 rounded"
                          onclick="document.getElementById('blazor-error-ui').style.display = 'none'"
                          title="Close">
                      <i class="fas fa-times text-sm"></i>
                  </button>
              </div>
          </div>
      </div>
      <script src="js/script.js"></script>
      <script src="js/file-utils.js"></script>
      <script src="_framework/blazor.webassembly.js"></script>
  </body>
</html>
