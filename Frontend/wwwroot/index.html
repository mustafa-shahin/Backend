<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS Designer Dashboard</title>
    <base href="/" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>

    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600 dark:text-gray-400">Loading CMS Designer...</p>
                <div class="mt-4">
                    <div id="loading-status" class="text-sm text-gray-500 dark:text-gray-400">
                        Initializing application...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="fixed bottom-4 right-4 max-w-sm bg-red-500 text-white rounded-lg shadow-lg p-4" style="display: none;">
        <div class="flex items-center space-x-2">
            <i class="fas fa-exclamation-triangle"></i>
            <div class="flex-1">
                <div class="font-medium">Application Error</div>
                <div class="text-sm opacity-90">An unhandled error has occurred.</div>
            </div>
            <div class="flex space-x-2">
                <button class="text-white hover:text-gray-200" onclick="location.reload()" title="Reload">
                    <i class="fas fa-redo text-sm"></i>
                </button>
                <button class="text-white hover:text-gray-200" onclick="document.getElementById('blazor-error-ui').style.display = 'none'" title="Close">
                    <i class="fas fa-times text-sm"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Enhanced loading feedback
        window.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded, initializing Blazor...');
            updateLoadingStatus('Loading Blazor WebAssembly...');
        });

        function updateLoadingStatus(message) {
            const statusElement = document.getElementById('loading-status');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        // Blazor loading events
        window.addEventListener('beforestart', function () {
            console.log('Blazor starting...');
            updateLoadingStatus('Starting Blazor...');
        });

        window.addEventListener('start', function () {
            console.log('Blazor started');
            updateLoadingStatus('Blazor started, loading components...');
        });

        // Error handling
        window.addEventListener('error', function (e) {
            console.error('Global error:', e.error);
            updateLoadingStatus('Error loading application. Check console for details.');
        });

        window.addEventListener('unhandledrejection', function (e) {
            console.error('Unhandled promise rejection:', e.reason);
            updateLoadingStatus('Error loading application. Check console for details.');
        });

        // Connection status checking
        function checkBackendConnection() {
            fetch('http://localhost:5252/api/health', {
                method: 'GET',
                timeout: 5000
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Backend connection successful');
                        updateLoadingStatus('Connected to backend...');
                    } else {
                        console.warn('Backend returned non-OK status:', response.status);
                        updateLoadingStatus('Backend connection issues...');
                    }
                })
                .catch(error => {
                    console.warn('Backend connection failed:', error);
                    updateLoadingStatus('Cannot connect to backend. Please ensure it\'s running on http://localhost:5252');
                });
        }

        // Check backend connection after a short delay
        setTimeout(checkBackendConnection, 1000);
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
