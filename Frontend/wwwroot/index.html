<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS Designer Dashboard</title>
    <base href="/" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>

    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="app">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600 dark:text-gray-400">Loading CMS Designer...</p>
                <div class="mt-4">
                    <div id="loading-status" class="text-sm text-gray-500 dark:text-gray-400">
                        Initializing application...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" class="fixed bottom-4 right-4 max-w-sm bg-red-500 text-white rounded-lg shadow-lg p-4" style="display: none;">
        <div class="flex items-center space-x-2">
            <i class="fas fa-exclamation-triangle"></i>
            <div class="flex-1">
                <div class="font-medium">Application Error</div>
                <div class="text-sm opacity-90">An unhandled error has occurred.</div>
            </div>
            <div class="flex space-x-2">
                <button class="text-white hover:text-gray-200" onclick="location.reload()" title="Reload">
                    <i class="fas fa-redo text-sm"></i>
                </button>
                <button class="text-white hover:text-gray-200" onclick="document.getElementById('blazor-error-ui').style.display = 'none'" title="Close">
                    <i class="fas fa-times text-sm"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global JavaScript utilities for CMS Designer

        // Enhanced loading feedback
        window.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded, initializing Blazor...');
            updateLoadingStatus('Loading Blazor WebAssembly...');
        });

        function updateLoadingStatus(message) {
            const statusElement = document.getElementById('loading-status');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        // Blazor loading events
        window.addEventListener('beforestart', function () {
            console.log('Blazor starting...');
            updateLoadingStatus('Starting Blazor...');
        });

        window.addEventListener('start', function () {
            console.log('Blazor started');
            updateLoadingStatus('Blazor started, loading components...');
        });

        // Error handling
        window.addEventListener('error', function (e) {
            console.error('Global error:', e.error);
            updateLoadingStatus('Error loading application. Check console for details.');
        });

        window.addEventListener('unhandledrejection', function (e) {
            console.error('Unhandled promise rejection:', e.reason);
            updateLoadingStatus('Error loading application. Check console for details.');
        });

        // Connection status checking
        function checkBackendConnection() {
            fetch('https://localhost:7206/api/health', {
                method: 'GET',
                timeout: 5000
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Backend connection successful');
                        updateLoadingStatus('Connected to backend...');
                    } else {
                        console.warn('Backend returned non-OK status:', response.status);
                        updateLoadingStatus('Backend connection issues...');
                    }
                })
                .catch(error => {
                    console.warn('Backend connection failed:', error);
                    updateLoadingStatus('Cannot connect to backend. Please ensure it\'s running on https://localhost:7206');
                });
        }

        // Check backend connection after a short delay
        setTimeout(checkBackendConnection, 1000);

        // ===== Modal and UI Utilities =====

        // Click outside listener for dropdowns and modals
        let clickOutsideListeners = new Map();

        window.addClickOutsideListener = function (element, dotNetRef) {
            if (!element || !dotNetRef) return;

            const listener = function (event) {
                if (!element.contains(event.target)) {
                    dotNetRef.invokeMethodAsync('CloseUserMenu');
                }
            };

            // Remove existing listener if any
            if (clickOutsideListeners.has(element)) {
                document.removeEventListener('click', clickOutsideListeners.get(element));
            }

            // Add new listener
            document.addEventListener('click', listener);
            clickOutsideListeners.set(element, listener);
        };

        window.removeClickOutsideListener = function (element) {
            if (!element) return;

            const listener = clickOutsideListeners.get(element);
            if (listener) {
                document.removeEventListener('click', listener);
                clickOutsideListeners.delete(element);
            }
        };

        // Escape key handling for modals
        let escapeKeyListener = null;
        let escapeKeyDotNetRef = null;

        window.addEscapeKeyListener = function (dotNetRef) {
            escapeKeyDotNetRef = dotNetRef;

            if (escapeKeyListener) {
                document.removeEventListener('keydown', escapeKeyListener);
            }

            escapeKeyListener = function (event) {
                if (event.key === 'Escape' && dotNetRef) {
                    dotNetRef.invokeMethodAsync('HandleEscapeKey');
                }
            };

            document.addEventListener('keydown', escapeKeyListener);
        };

        window.removeEscapeKeyListener = function () {
            if (escapeKeyListener) {
                document.removeEventListener('keydown', escapeKeyListener);
                escapeKeyListener = null;
                escapeKeyDotNetRef = null;
            }
        };

        // Focus management
        window.focusElement = function (selector) {
            const element = document.querySelector(selector);
            if (element) {
                element.focus();
            }
        };

        window.trapFocus = function (containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            const focusableElements = container.querySelectorAll(
                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );

            const firstElement = focusableElements[0];
            const lastElement = focusableElements[focusableElements.length - 1];

            const trapFunction = function (e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey) {
                        if (document.activeElement === firstElement) {
                            lastElement.focus();
                            e.preventDefault();
                        }
                    } else {
                        if (document.activeElement === lastElement) {
                            firstElement.focus();
                            e.preventDefault();
                        }
                    }
                }
            };

            container.addEventListener('keydown', trapFunction);
            firstElement?.focus();

            return function () {
                container.removeEventListener('keydown', trapFunction);
            };
        };

        // ===== Theme Utilities =====

        // Theme detection and application
        window.getSystemTheme = function () {
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };

        window.applyTheme = function (isDark) {
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        };

        window.watchSystemTheme = function (dotNetRef) {
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');

            const listener = function (e) {
                if (dotNetRef) {
                    dotNetRef.invokeMethodAsync('OnSystemThemeChanged', e.matches);
                }
            };

            mediaQuery.addEventListener('change', listener);

            return function () {
                mediaQuery.removeEventListener('change', listener);
            };
        };

        // ===== Utility Functions =====

        // Smooth scrolling
        window.smoothScrollTo = function (selector, offset = 0) {
            const element = document.querySelector(selector);
            if (element) {
                const elementPosition = element.getBoundingClientRect().top + window.pageYOffset;
                const offsetPosition = elementPosition - offset;

                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }
        };

        // Copy to clipboard
        window.copyToClipboard = function (text) {
            return navigator.clipboard.writeText(text).then(() => {
                return true;
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    return true;
                } catch (err) {
                    document.body.removeChild(textArea);
                    return false;
                }
            });
        };

        // Download file
        window.downloadFile = function (filename, content, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        };

        // Local storage helpers
        window.setLocalStorage = function (key, value) {
            try {
                localStorage.setItem(key, JSON.stringify(value));
                return true;
            } catch {
                return false;
            }
        };

        window.getLocalStorage = function (key) {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : null;
            } catch {
                return null;
            }
        };

        window.removeLocalStorage = function (key) {
            try {
                localStorage.removeItem(key);
                return true;
            } catch {
                return false;
            }
        };

        // Animation helpers
        window.animateElement = function (selector, animationClass, duration = 300) {
            const element = document.querySelector(selector);
            if (element) {
                element.classList.add(animationClass);
                setTimeout(() => {
                    element.classList.remove(animationClass);
                }, duration);
            }
        };

        // Performance monitoring
        window.measurePerformance = function (name, fn) {
            const start = performance.now();
            const result = fn();
            const end = performance.now();
            console.log(`${name} took ${end - start} milliseconds`);
            return result;
        };

        // Cleanup on page unload
        window.addEventListener('beforeunload', function () {
            // Clear all listeners
            clickOutsideListeners.clear();
            removeEscapeKeyListener();
        });

        // Console styling for development
        if (window.location.hostname === 'localhost') {
            console.log(
                '%cðŸŽ¨ CMS Designer %c- Development Mode',
                'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 8px 12px; border-radius: 4px; font-weight: bold;',
                'color: #667eea; font-weight: normal;'
            );
        }
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
